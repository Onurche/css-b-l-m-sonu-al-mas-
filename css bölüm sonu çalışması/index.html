<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google</title>
  </head>
  <body>
    <!-- ******************* These sections are parts of Gmail And Images Sections **************************** -->
    <header>
      <div class="first-section">
        <div class="nav-bar">
          <div class="link-divs">
            <a class="links" href="*">Gmail</a>
          </div>
          <div class="link-divs"><a class="links" href="*"> Images </a></div>
          <!-- ***************  These sections are parts bof Ä°con And Profile Picture Sections  *****************      -->
          <div class="icon-boxes">
            <img
              id="apps-button"
              src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-24.jpg"
            />
          </div>
          <div class="icon-boxes">
            <img
              class="profile-pic"
              src="https://lh3.googleusercontent.com/ogw/ADea4I7yQ6Kpc0lg-q6WBdc0GoEVtLmeLUT3drSq_g9puw=s32-c-mo"
              srcset="
                https://lh3.googleusercontent.com/ogw/ADea4I7yQ6Kpc0lg-q6WBdc0GoEVtLmeLUT3drSq_g9puw=s32-c-mo 1x,
                https://lh3.googleusercontent.com/ogw/ADea4I7yQ6Kpc0lg-q6WBdc0GoEVtLmeLUT3drSq_g9puw=s64-c-mo 2x
              "
              alt=""
              aria-hidden="true"
              data-noaft=""
              data-atf="1"
              data-frt="0"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- ******************* Google logo is here *********************** -->
    <div class="google-section">
      <img id="logo" src="assets/logo.png" alt="Google" />
    </div>

    <div class="search-bar">
      <i style="color: grey" class="fa fa-search"></i
      ><i class="fa fa-microphone"></i>
    </div>
    <div class="buttons-section">
      <button class="buttons">Google Search</button>
      <button class="buttons">I'm Feeling Lucky</button>
    </div>

    <div class="footer">
      <div class="left-part">
        <a class="footer-single-link" href="">Advertising</a>
        <a class="footer-single-link" href="">Business</a>
        <a class="footer-single-link" href="">How Search Works </a>
      </div>
      <div class="right-part">
        <a class="footer-single-link" href=""> Privacy </a>
        <a class="footer-single-link" href=""> Terms </a>
        <a class="footer-single-link" href=""> Settings </a>
      </div>
    </div>
  </body>
</html>
